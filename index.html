    function reverse(node) {
        if (!node.child) {
            return node;
        } else {
            let child = node.child;
            delete node.child;

            if (child.child) { // reduce (1) unnecessary recursive call -- so efficient!
                reverse(child).child = node;
                return node;
            } else {
                child.child = node;
                return node;
            }
        }
    }

    function collatz(n) {
        if (n === 1) {
            return 0
        } else {
            if (n % 2 === 0) {
                return (1 + collatz(n / 2))
            } else {
                return (1 + collatz(3*n + 1))
            }
        }
    }

    function sumRange(n) {
        if (n === 1) {
            return n
        } else {
            return n += sumRange(n - 1)
        }
    }

    function power(n, x) {
        if (x < 0) {
            return power(n, x + 1) / n
        } else if (x === 0) {
            return 1
        } else if (x === 1) {
            return n
        } else {
            return n *= power(n, x - 1)
        }
    }

    function factorial(n) {
        if (n === 1) {
            return n
        } else {
            return n *= factorial(n - 1)
        }
    }

    function productOfArray(array) {
        if (array.length <= 0) {
            return 0
        } else if (array.length === 1) {
            return array[0]
        } else {
            let n = array.pop()
            return n *= productOfArray(array)
        }
    }

    function contains(object, target) {
        for (let prop in object) {
            if (object[prop] === target) {
                return true;
            } else if (typeof object[prop] === 'object') {
                return contains(object[prop], target)
            }
        }
        return false;
    }

    function totalN(array) {
        let total = 0;

        array.forEach((el) => {
            if (typeof el === 'number') {
                total += 1;}
            else if (typeof el === 'object') {
                total += totalN(el)
            }
        })
        return total;
    }

    function sumSquares(array) {
        let sum = 0;

        array.forEach((el) => {
            if (typeof el === 'number') {
                sum += (el**2)
            } else if (typeof el === 'object') {
                sum += sumSquares(el)
            }
        })
        return sum;
    }

    function replicate(n, reps) {
        let arr = []

        if (reps <= 1) {
            return [n]
        } else {
            arr = replicate(n, reps - 1)
            arr.push(n)
            return arr
        }
    }

    function fibonacci(n) {
        if (n === 1) {
            return 0
        } else if (n === 2) {
            return 1
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2)
        }
    }

    function sort(arr) {
        if (arr.length === 1) {
            return arr
        } else {
            let sl = arr.length/2

            let left = sort(arr.slice(0, sl))
            let right = sort(arr.slice(sl))

            arr = []
            left.reverse()
            right.reverse()
            while (left.length > 0) {
                if (right.length === 0 ){
                    left.forEach((el) => {
                        arr.push(left.pop())
                    })
                } else {
                    left[left.length - 1] < right[right.length - 1] ? arr.push(left.pop()) : arr.push(right.pop())
                }
            }
            while (right.length > 0) {
                arr.push(right.pop())
            }
            return arr
        }
    }
